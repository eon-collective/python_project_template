name: python_project_template Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip -r requirements.txt 
    - name: Analysing the code with pylint
      run: |
        pwd
        ls -ltr
        echo $(git ls-files '*.py')
        pylint $(git ls-files '*.py')
    - name: Notify dedicated teams channel - Success
      if: success()
      uses: jdcargile/ms-teams-notification@v1.3
      with:
        github-token: ${{ github.token }} # this will use the runner's token.
        ms-teams-webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
        notification-summary: python_project_template Linting Succesful
        notification-color: 17a2b8
        timezone: America/Denver
    - name: Notify dedicated teams channel - Failure
      if: failure()
      uses: jdcargile/ms-teams-notification@v1.3
      with:
        github-token: ${{ github.token }} # this will use the runner's token.
        ms-teams-webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URI }}
        notification-summary: python_project_template Linting Failed
        notification-color: dc143c
        timezone: America/Denver
